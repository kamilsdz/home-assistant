- alias: "Test MQTT automation"
  trigger:
    platform: time_pattern
    minutes: "/5"
  action:
    - service: mqtt.publish
      data:
        topic: "homeassistant/health/mqtt"
        payload: '{"health": true}'

- alias: "Send Notification when night is comming"
  trigger:
    platform: numeric_state
    entity_id:
      - sensor.living_room_illuminance
    below: 10
    for:
      minutes: "00:30:00"
  action:
    service: notify.ALL_DEVICES
    data:
      title: "Smart Home Alerts"
      message: "Night is comming!ğŸ¦‡"
      data:
        subtitle: "Remember to close the front doorğŸ”‘!"

- alias: "Send Notification when sensor needs attention"
  trigger:
    platform: time_pattern
    minutes: "/10"
  action:
    - condition: or
      conditions:
        - condition: template
          value_template: "{%raw%}{{ (now().timestamp() - as_timestamp(states.sensor.living_room_illuminance.last_updated)) | int //60 > 30 }}{%endraw%}"
    - service: notify.ALL_DEVICES
      data:
        title: "Smart Home Alerts - sensor needs attentionâ—"
        message: "We haven't received any data for the last 30 minutes! ğŸ“¡"
        data:
          subtitle: "Living room conditions is out of battery."
