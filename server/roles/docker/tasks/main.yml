---
# This playbook will configure docker engine

- name: Install dependencies
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common

- name: Add Dockerâ€™s official GPG key
  apt_key:
  url: https://download.docker.com/linux/ubuntu/gpg
  state: present

- name: Add Docker Repository
  apt_repository:
  repo: deb https://download.docker.com/linux/ubuntu bionic stable
  state: present

- name: Install latest docker engine
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - docker-ce
    - docker-ce-cli
    - containerd.io

- name: Start deamon
  service:
    name: docker
    state: restarted
